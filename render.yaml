services:
  - type: web
    name: laravel-sqlite-app
    env: docker
    plan: free
    repo: https://github.com/prachit082/Student-Management.git
    dockerContext: .
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/database/database.sqlite
      - key: APP_KEY
        value: base64:Iwms/cgpO8iwTpfyjh2qJ9va7eFbhGwV9O0fjWvmVC4=
